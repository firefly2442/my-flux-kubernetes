apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
  valuesContent: |-
    # https://hub.docker.com/r/rancher/mirrored-library-traefik/tags
    # Rancher has their own registry for supported versions of traefik with k3s
    image:
      tag: 3.3.3
    # Create an IngressRoute for the dashboard
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.homelab.rivetcode.com`)
        entryPoints: ["web", "websecure"]
    # ports:
    #   web:
    #     redirections:
    #       entryPoint:
    #         to: websecure
    #         scheme: https
    #         permanent: true
    logs:
      access:
        enabled: true
