apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '7.13.0'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 5m
  values:
    # see stock version
    # https://github.com/kubernetes/dashboard/blob/master/charts/kubernetes-dashboard/values.yaml
    web:
      service:
        type: LoadBalancer
      # containers:
      #   ports:
      #     - name: web
      #       containerPort: 80
    metrics-server:
      enabled: true
