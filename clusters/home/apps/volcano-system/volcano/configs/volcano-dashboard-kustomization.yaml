apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: setup-volcano-dashboard
  namespace: kube-system
spec:
  interval: 10m
  dependsOn:
  - name: config-volcano
  path: ./dashboard/
  prune: true # remove any elements later removed from the above path
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: volcano-dashboard-setup
  retryInterval: 1m
