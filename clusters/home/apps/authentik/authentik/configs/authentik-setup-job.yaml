apiVersion: batch/v1
kind: Job
metadata:
  name: authentik-setup-job
  namespace: authentik
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: setup-authentik
          image: python:3.11-alpine
          env:
            - name: AUTHENTIK_API_URL
              value: "https://authentik.homelab.rivetcode.com/api/v3"
            - name: AUTHENTIK_URL
              value: "https://authentik.homelab.rivetcode.com"
            - name: AUTHENTIK_BOOTSTRAP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: authentik-akadmin-credentials
                  key: AUTHENTIK_BOOTSTRAP_TOKEN
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Installing pip and dependencies..."
              apk add --no-cache py3-pip curl
              pip install --no-cache-dir requests
              echo "Running Python setup..."
              python3 /scripts/setup_authentik.py
          volumeMounts:
            - name: script-volume
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: script-volume
          configMap:
            name: authentik-setup-script
