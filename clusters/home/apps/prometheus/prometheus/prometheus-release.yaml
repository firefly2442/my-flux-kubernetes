apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      # https://prometheus-community.github.io/helm-charts/index.yaml
      # https://artifacthub.io/packages/helm/prometheus-community/prometheus
      version: '27.8.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
      interval: 5m
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml
  values:
    server:
      service:
        type: LoadBalancer
    # with the below, Prometheus should track metrics from Trivy and show up
    # under Prometheus -> Status -> Target Health
    serverFiles:
      prometheus.yml:
        scrape_configs:
          - job_name: 'trivy'
            static_configs:
              - targets: ['trivy-trivy-operator.trivy-system.svc.cluster.local:80']
