apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: config-metallb-system
  namespace: flux-system
spec:
  interval: 15m
  dependsOn:
  - name: metallb-app
  path: ./clusters/home/metallb-system/metallb/
  prune: true # remove any elements later removed from the above path
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  retryInterval: 1m
