apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-app
  namespace: flux-system
spec:
  targetNamespace: metallb-system
  dependsOn:
  - name: metallb-metallb-system
  path: ./clusters/home/bootstrap/helmrepositories/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
